<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            flex: 1;
        }

        .about,
        .projects,
        .contact {
            margin: 20px 0;
        }

        .projects img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Portfolio</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="about" id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Luffy, a passionate developer with experience in web development, data science, and more.
            Welcome to my portfolio!</p>
    </section>

    <section class="projects" id="projects">
        <h2>Projects</h2>
        <div>
            <h3>Monkey D. Luffy</h3>
            <img src="./profile.png" alt="Project 1">
            <p>I am gonna be the king of pirates</p>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Luffy. All rights reserved.</p>
    </footer>

</body>

</html>
